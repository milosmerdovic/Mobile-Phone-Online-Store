<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mobile Web Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}" href="../static/css/style.css">
</head>
<body>

	<div th:replace="fragments/header :: navbar"></div>
	<h2 style="text-align:center; padding: 20px;">Admin</h2>
	
	 <div class="navigation-panel" style="text-align: center;">
	 
		  <a th:href="@{/admin/orders}" class="col-md-1">
                    <button type="button" class="btn btn-success" th:text="Orders">Orders</button>
          </a>
		 <a th:href="@{/admin/add-item}" class="col-md-1">
                    <button type="button" class="btn btn-primary" th:text="Add-Item">Add Item</button>
         </a>
	 </div>
		<div class="row">
		<h4 style="padding: 10px;margin-left: auto;max-width: 90%;">List of all items</h4>
			<table class="table table-striped table-responsive-md" style="max-width: 80%; margin:auto">
	            <thead>
		            <tr>
		                <th>Name</th>
		                <th>Price</th>
		                <th>Quantity</th>
		                <th>Path Image</th>
		            </tr>
	            </thead>
		            <tbody>
		            	<tr th:each="product : ${AllProducts}">
		                <td th:text="${product.name}"></td>
		                <td th:text="${product.price}"></td>
		                <td th:text="${product.quantity}"></td>
		                <td th:text="${product.path}"></td>

		                <td><a th:href="@{/admin/edit/{id}(id=${product.id})}" class="btn btn-primary">
		                	<i class="fas fa-cogs"></i></a></td>
		                <td><a th:href="@{/admin/delete/{id}(id=${product.id})}" class="btn btn-danger">
		                	<i class="fas fa-trash"></i></a></td>
		                	
		            	</tr>
		            </tbody>
	        </table>
		</div>
		
	 <div th:replace="fragments/footer :: footer"></div>
	 
</body>
</html>
