<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}" href="../static/css/style.css">
</head>

<body>
    <form action="#" th:action="@{/admin/update/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="update-form">
                <div class="form-group col-md-3">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-3">
                    <label for="price" class="col-form-label">Price</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-3">
                    <label for="quantity" class="col-form-label">Quantity</label>
                    <input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity">
                    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-3">
                    <label for="photos" class="col-form-label">Photo Name</label>
                    <input type="text" th:field="*{photos}" class="form-control" id="photos" placeholder="Photos">
                    <span th:if="${#fields.hasErrors('photos')}" th:errors="*{photos}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="form-control-file">Photos: </label>
                    <input type="file" name="file" accept="image/png, image/jpeg" multiple="multiple">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" value="Update Product">
                </div>
                <a th:href="@{/admin/back}" class="col-md-1">
                    <button type="button" class="btn btn-danger" th:text="Back">Back</button>
                </a>
            </div>
        </div>
    </form>
</body>

</html>
