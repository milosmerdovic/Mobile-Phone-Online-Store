<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: header-css">
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
	<form th:action="@{/createOrder/}" th:object="${order}" method="post">
	
		<div class="form-group">
	        <label for="customerName">First Name</label>
	        <input id="customerName" placeholder="Enter First Name" required type="text" th:field="*{customerName}"
               	class="form-control"/>
    	</div>
    	<div class="form-group">
	        <label for="customerLastName">Last Name</label>
	        <input id="customerLastName" placeholder="Enter Last Name" required type="text" th:field="*{customerLastName}"
	               class="form-control"/>
		</div>
	    <div class="form-group">
	        <label for="customerAddress">Address</label>
	        <input id="customerAddress" placeholder="Enter Address" required type="text" th:field="*{customerAddress}"
	               class="form-control"/>
    	</div>
        <div class="form-group">
	        <label for="customerEmail">Email</label>
	        <input id="customerEmail" placeholder="Enter Email" required type="text" th:field="*{customerEmail}"
	               class="form-control"/>
    	</div>
    	
		<div class="products-section">
			<div th:each="product : ${products.entrySet()}">
			<h1 th:text="${product.getKey().name}">Title</h1>
			<div th:inline="text">Quantity: [[${product.getValue()}]]</div>
			<h2 th:inline="text">Total: [[${total}]]</h2>
			</div>
		</div>
		
		<input type="submit" class="btn btn-primary" value="Make Order">
		
	</form>
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
