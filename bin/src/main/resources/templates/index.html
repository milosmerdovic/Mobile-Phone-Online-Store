<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Prodavnica mobilnih telefona </title>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link th:href="@{/css/style.css}" rel="stylesheet">
	</head>

<body>
<header>
	<div  class="pre-header">
		<div class="container">
			<div class="row">
				
				<div class="col-md-6">
					<div class="logo">
						<img src="images/log.png" width="50" height="50" alt="logo">
						<p>Mobile Shop</p>
					</div>
				</div>

				<div class="col-md-6">
					<ul class="first-menu">
						<li><a href="/">Home</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

</header>

<div class="window-section">
	<div class="container">
		<div class="row">
				<h1>Welcome to mobile sales page</h1>
				<p>Every tuesday sales on chosen products!</p>
				<a href="#">Discounts</a>
		</div>
	</div>
</div>

<div th:switch="${products}" class="newest-products-section">
	<h3>All Products</h3>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="product-item">
						<img src="images/product1.png" width="190" height="250" alt="">
						<tbody>
							<tr th:each="product :${products}">
								<td th:text="${product.name}"></td>
								<td th:text="${product.price}"></td>
							</tr>
						</tbody>
					</div>
				</div>
				<div class="col-md-4">
					<div class="product-item">
						<img src="images/product2.png" width="190" height="260" alt="">
						<h4>Iphone XS Max Pro</h4>
						<p>Product 2</p>
						<a href="#">Specifications</a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="product-item">
						<img src="images/product3.png" width="250" height="260" alt="">
						<h4>Iphone XS Max Pro</h4>
						<p>Product 3</p>
						<a href="#">Specifications</a>
					</div>
				</div>
			</div>

		</div>
</div>

<div th:switch="${products}" class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <h2 th:case="null">No Products yet!</h2>
            <div th:case="*">
                <h2 class="my-3">Producs</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
					</tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>

<footer>
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4">

				</div>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body> 

</html>
